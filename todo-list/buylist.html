<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="buylist.css">
    <title>buylist</title>
</head>
<body>
        <div class="wrapper">
            <div class="task-input">
                <img src="bars-icon.svg">
                <input type="text" placeholder="اضافه کردن خرید">
            </div>
    
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">
                        لیست خرید
                    </span>
                    <span id="pending">باقی مانده</span>
                    <span id="completed">انجام شده</span>
                </div>
                <button class="clear-btn">حذف همه</button>
            </div>
            <ul class="task-box"></ul>
    
        </div>
    
        <script src="buylist.js"></script>
    
</body>
</html>
